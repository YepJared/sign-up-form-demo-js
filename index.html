<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Arrows:wght@400..700&family=Tourney:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="splash-container">
        <div class="logo-background">
            <img src="./images/dummy-logo.svg" alt="logo with red circle and red crown leaving blue box" class="logo">
            <p class="logo-text">KOIN</p>
        </div>
    </div>
    <div class="sign-up-container">
        <h1 class="sign-up-text">Temp 1</h1>
        <h1 class="sign-up-text">Temp 2</h1>
        <form action="">
            <legend>Fill this in</legend>
            <fieldset>
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name">
            
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name">
            </fieldset>
            <fieldset>
                <label for="email">Email</label>
                <input type="email" id="email" name="email">

                <label for="phone_number">Phone Number</label>
                <input type="tel" id="phone_number" name="phone_number">
            </fieldset>
            <fieldset>
                <label for="password">Password</label>
                <input type="password" id="password" name="password">

                <label for="confirm_password">Password</label>
                <input type="password" id="confirm_password" name="confirm_password">
            </fieldset>
            <button type="submit">Create Account</button>
        </form>
    </div>
</body>
</html>
